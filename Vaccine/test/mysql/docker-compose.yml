services:
  mysql:
    image: mysql:8.0
    container_name: vulnerable_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vulnerable_db
      MYSQL_USER: webapp
      MYSQL_PASSWORD: webapp123
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network

  webapp_mysql:
    build: ./webapp
    container_name: vulnerable_webapp_mysql
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: webapp
      DB_PASSWORD: webapp123
      DB_NAME: vulnerable_db
    networks:
      - app_network
    restart: on-failure

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
