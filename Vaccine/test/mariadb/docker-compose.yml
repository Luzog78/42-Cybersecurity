services:
  mariadb:
    image: mariadb:11
    container_name: vulnerable_mariadb
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: vulnerable_db
      MARIADB_USER: webapp
      MARIADB_PASSWORD: webapp123
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mariadb_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  phpmyadmin_mariadb:
    image: phpmyadmin:latest
    container_name: phpmyadmin_mariadb
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app_network

  webapp_mariadb:
    build: ./webapp
    container_name: vulnerable_webapp_mariadb
    ports:
      - "3000:3000"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DB_HOST: mariadb
      DB_USER: webapp
      DB_PASSWORD: webapp123
      DB_NAME: vulnerable_db
    networks:
      - app_network
    restart: on-failure

volumes:
  mariadb_data:

networks:
  app_network:
    driver: bridge
